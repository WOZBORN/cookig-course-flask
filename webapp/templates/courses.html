<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Курсы</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
    }
    .course-card {
      display: flex;
      align-items: start;
      margin-bottom: 20px;
      height: 175px;
    }
    .btn {
      /*Хочу, чтобы кнопка к низу была прижата*/
      position: absolute;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">COURSEBORN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Главная</a></li>
        <li class="nav-item active"><a class="nav-link" href="{{ url_for('main.courses') }}">Курсы</a></li>
      </ul>
    </div>
  </nav>

  <!-- Список курсов -->
  <div class="container mt-5">
    <h1 class="mb-4">Курсы программирования</h1>
    <div class="row">
      {% for course in courses %}
      <div class="col-md-4">
        <div class="card course-card">
          <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <a href="{{ url_for('main.course_detail', course_id=course.id) }}" class="btn btn-primary">Перейти к курсу</a>
          </div>
        </div>
      </div>
      {% else %}
      <div class="col-12">
        <p>Пока нет доступных курсов.</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Скрипты Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
